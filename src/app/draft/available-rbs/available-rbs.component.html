<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Position</th>
            <th>Team</th>
            <th (click)="rbList.sort(draft.starterSort)">Starter Value</th>
            <th (click)="rbList.sort(draft.benchSort)">Bench Value</th>
            <th (click)="rbList.sort(draft.adpSort)">ADP</th>
            <th>Floor</th>
            <th>Mean</th>
            <th>Ceiling</th>
            <th>Risk</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rbList; let i = index">
            <td>{{i + 1}}</td>
            <td>{{row.name}}</td>
            <td>{{row.position}}</td>
            <td>{{row.team}}</td>
            <td>{{row.starterValue.toFixed(2)}}</td>
            <td>{{row.benchValue.toFixed(2)}}</td>
            <td>{{row.adp}}</td>
            <td>{{row.floor}}</td>
            <td>{{row.mean}}</td>
            <td>{{row.ceiling}}</td>
            <td>{{row.risk}}</td>
        </tr>
    </tbody>
</table>
