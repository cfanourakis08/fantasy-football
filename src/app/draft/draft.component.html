<div class="container">
    <div [ngClass]="{'green-background': currentTeam == 'Fani Packers'}" class="row">
        <div class="col-2">
            <h2>ROUND: <span style="font-weight: bold">{{getRound()}}</span></h2>
            <h2>PICK: <span style="font-weight: bold">{{currentPick}}</span></h2>
        </div>
        <div id="on-the-clock" class="col-7">
            <h1>ON THE CLOCK:</h1>
            <h1><span style="font-weight: bold">{{currentTeam}}</span></h1>
        </div>
        <div class="col-1">
            <div class="container">
              <button type="submit" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#myModal">SELECT PLAYER</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <app-team-breakdown></app-team-breakdown>
        </div>
        <div class="col-9">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a id="draft-board" class="nav-link active" aria-current="page" href="javascript:void(0)" (click)="navigateTab('draft-board')">Draft Board</a>
                </li>
                <li class="nav-item">
                  <a id="remaining-players" class="nav-link" href="javascript:void(0)" (click)="navigateTab('remaining-players')">Remaining Players</a>
                </li>
                <li class="nav-item">
                  <a id="best-choices" class="nav-link" href="javascript:void(0)" (click)="navigateTab('best-choices')">My Best Choices</a>
                </li>
              </ul>
            <app-draft-board *ngIf="showDraftBoard"></app-draft-board>
            <app-available-players *ngIf="showAvailablePlayers"></app-available-players>
            <app-best-choices *ngIf="showMyBestChoices"></app-best-choices>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Draft Player</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="form">
                <div class="modal-body">
                    <label for="player">Select Player: <i></i></label>
                    <input list="players" name="player" id="player" formControlName="playerName" value="">
                    <datalist id="players">
                        <option *ngFor="let player of draft.availablePlayerDataList" value="{{player.name}}">{{player.name}} | {{player.position}} | {{player.team}}</option>
                    </datalist>
                </div>
            </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="selectPlayer()">Select Player</button>
            </div>
          </div>
        </div>
      </div>
</div>
